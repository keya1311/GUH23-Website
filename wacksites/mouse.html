<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice: Friends or Foes?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: aqua;
            color: maroon;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            text-decoration: blink;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        p {
            font-size: 2em;
            background-color: yellow;
            display: inline-block;
            transform: rotate(-15deg);
            padding: 10px;
            border: 5px dashed green;
        }
        #fakeButton {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: pink;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #fakeButton:hover {
            transform: translateX(-50%) translate(500px, -500px);
        }
        #realButton {
            display: block;
            margin: 20px auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Mice: The Actual Furry Ones</h1>
    <p>Did you know? Mice are more afraid of us than we are of them! Well, unless it's a computer mouse... that's a different story.</p>
    <img id="realButton" src="https://media.giphy.com/media/EPwELUbhreEPC/giphy.gif" alt="Mouse Icon" onclick="window.location.href='wack.html'" />
    
    <!-- Fake "go back" button -->
    <div id="fakeButton">Go Back... if you can!</div>
</body>
</html>
